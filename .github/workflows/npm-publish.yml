name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Use the appropriate Node.js version

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          export PATH="/home/runner/.bun/bin:$PATH"

      - name: Install dependencies using Bun
        run: bun install

      - name: Build the project
        run: bun run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}